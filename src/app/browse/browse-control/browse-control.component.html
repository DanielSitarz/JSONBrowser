<div class="grid grid-cols-2 gap-4 items-center">
    <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Start date" (dateInput)="setStartDate($event)">
            <input matEndDate placeholder="End date" (dateInput)="setEndDate($event)">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <app-browse-url-input (onSubmit)="getJSON($event)" [dataProcessing]="jsonGetterService.isPending$() | async">
    </app-browse-url-input>
</div>
