<h2>JSON:</h2>
<div class="overflow-auto w-full">
    <ngx-json-viewer *ngIf="!isEmpty() && !isPending()" [json]="data" [expanded]="false"></ngx-json-viewer>
    <div *ngIf="isIdle()">
        Get some data first.
    </div>
    <div *ngIf="isEmpty() && !isIdle() && !isPending()">
        No results. Try to change date range.
    </div>
    <div *ngIf="isPending()">
        Loading...
    </div>
</div>
